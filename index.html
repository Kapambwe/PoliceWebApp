<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police</title>
    <base href="/" id="dynamic-base">
    <script>
        // Dynamically set base path for GitHub Pages deployment
        (function () {
            var base = document.getElementById('dynamic-base');
            var path = window.location.pathname.includes('/PoliceWebTool')
                ? '/PoliceWebTool/'
                : '/';
            base.setAttribute('href', path);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CompanyApp.Client.LawOrder.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link href="leaflet/Control.MiniMap.css" rel="stylesheet" />
    <link href="_content/Radzen.Blazor/css/material-base.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />

    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        // If redirected from 404.html, restore path
        (function () {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {
                window.history.replaceState(null, '', '/PoliceWebTool' + decodeURIComponent(path));
            }
        })();
    </script>
</body>
